<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik&display=swap" />
    <title>POKEDEX</title>
</head>
<body>
    <div class="browser-area">
        <input type="text" class="browser" placeholder="Choose your Pokemon"/>
    </div>
    <article class="container">
        <div id="types-area">
            <span class="card-type type-all filter">all</span>
            <span class="card-type type-steel filter">steel</span>
            <span class="card-type type-water filter">water</span>
            <span class="card-type type-bug filter">bug</span>
            <span class="card-type type-dragon filter">dragon</span>
            <span class="card-type type-electric filter">electric</span>
            <span class="card-type type-ghost filter">ghost</span>
            <span class="card-type type-fire filter">fire</span>
            <span class="card-type type-fairy filter">fairy</span>
            <span class="card-type type-ice filter">ice</span>
            <span class="card-type type-fighting filter">fighting</span>
            <span class="card-type type-normal filter">normal</span>
            <span class="card-type type-grass filter">grass</span>
            <span class="card-type type-psychic filter">psychic</span>
            <span class="card-type type-rock filter">rock</span>
            <span class="card-type type-dark filter">dark</span>
            <span class="card-type type-ground filter">ground</span>
            <span class="card-type type-poison filter">poison</span>
            <span class="card-type type-flying filter">flying</span>
        </div>
        <div id="pokedex-area">
            <div id="pokedex">
                <div class="loader"></div>
            </div>
        </div>
    </article>
    <script src="pokedex.js" defer></script>
</body>
</html>
