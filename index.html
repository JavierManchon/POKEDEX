<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik&display=swap" />
    <title>POKEDEX</title>
</head>
<body>
    <div class="browser-area">
        <input type="text" class="browser" placeholder="Choose your Pokemon"/>
    </div>
    <article class="container">
        <div id="types-area">
            <p class="card-type type-steel filter">steel</p>
            <p class="card-type type-water filter">water</p>
            <p class="card-type type-bug filter">bug</p>
            <p class="card-type type-dragon filter">dragon</p>
            <p class="card-type type-electric filter">electric</p>
            <p class="card-type type-ghost filter">ghost</p>
            <p class="card-type type-fire filter">fire</p>
            <p class="card-type type-fairy filter">fairy</p>
            <p class="card-type type-ice filter">ice</p>
            <p class="card-type type-fighting filter">fighting</p>
            <p class="card-type type-normal filter">normal</p>
            <p class="card-type type-grass filter">grass</p>
            <p class="card-type type-psychic filter">psychic</p>
            <p class="card-type type-rock filter">rock</p>
            <p class="card-type type-dark filter">dark</p>
            <p class="card-type type-ground filter">ground</p>
            <p class="card-type type-poison filter">poison</p>
            <p class="card-type type-flying filter">flying</p>
        </div>
        <div id="pokedex-area">
            <div id="pokedex">
                <div class="loader"></div>
            </div>
        </div>
    </article>
    <script src="pokedex.js" defer></script>
</body>
</html>
