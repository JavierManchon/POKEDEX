<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesCombat.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik&display=swap" />
    <title>POKEDEX</title>
</head>
<body>
    <header>
        <nav class="nav-area">
            <img class="logo" src="../assets/pngimg.com - pokemon_logo_PNG3.png" alt="pokemon logo">
        </nav>
    </header>
    <main>
        <div class="container-combat">
            <div class="combat-area">
                <img src="../assets/Campo_de_batalla_DPPt_2.webp" class="combat-area-background">
                <span class="player-two-hp">900</span>
                <span class="player-one-hp">100</span>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/34.png" class="player-one-pokemon">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/3.png" class="player-two-pokemon">
            </div>
            <div class="controller-area">
                <div id="player-one-area" class="player-area">
                    <button class="atk1 button1">Attack</button>
                    <button class="spAtk1 button1">Special Attack</button>
                    <button class="atk1 button1">Agility</button>
                    <button class="TR1 button1">Trick Room</button>
                </div>
                <div id="player-two-area" class="player-area">
                    <button class="atk2 button2 hidden">Attack</button>
                    <button class="spAtk2 button2 hidden">Special Attack</button>
                    <button class="agility2 button2 hidden">Agility</button>
                    <button class="TR2 button2 hidden">Trick Room</button>
                </div>
                <span class="text-log hidden">Aqui va lo qu esta pasando</span>
            </div>
        </div>
    </main>
</body>
<script src="combatScript.js"></script>
</html>
